<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ababff;
            
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 260px;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ccc;
        }
        .button:active {
            background-color: #ff0000;
        }
        .equal {
            background-color: #4CAF50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .erase {
            background-color: #FF9800;
            color: white;
        }
        .operator {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="button-container">
        <!-- Number Buttons -->
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>

        <!-- Clear Button -->
        <button class="button clear" onclick="clearDisplay()">AC</button>
        
        <!-- Erase Button -->
        <button class="button erase" onclick="eraseLast()">‚Üê</button>
    </div>
</div>

<script>
    // Function to append numbers or operators to the display
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    // Function to clear the display
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    // Function to erase the last character entered
    function eraseLast() {
        let currentDisplay = document.getElementById('display').value;
        document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    // Function to calculate the result of the expression
    function calculate() {
        try {
            let expression = document.getElementById('display').value;
            let result = eval(expression);
            
            if (!isFinite(result) || isNaN(result)) {
                result = 'Error';
            }

            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
